[pytest]
testpaths = tests
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --cov=app --cov-report=html --cov-report=term-missing --cov-fail-under=75 --cov-branch
markers =
    slow: marks tests as slow
    unit: marks unit tests
    integration: marks integration tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestRemovedIn9Warning
    ignore:.*async_session_maker.*
