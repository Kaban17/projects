<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text Messaging App</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Customer Messaging System</h1>

            <div class="controls">
                <input
                    type="number"
                    id="customerCount"
                    min="1"
                    max="20"
                    placeholder="Number of customers"
                />
                <button id="generateBtn">Generate Customers</button>
            </div>

            <div class="message-panel">
                <h3>Send Message to All Customers</h3>
                <textarea
                    id="messageInput"
                    placeholder="Type your message here"
                ></textarea>
                <button id="sendMessageBtn" class="send-btn">
                    Send to All
                </button>
            </div>

            <div id="customerContainer" class="customer-grid"></div>
            <div id="responseContainer" class="responses"></div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
